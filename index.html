<!DOCTYPE >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <script src="app.js"></script>
  <div id = 'content' class = 'd-flex flex-column align-items-center justify-content-center'>
  <h1>MY BIRTHDAY</h1>
  <div id = 'date' class = 'd-flex flex-row align-self-center justify-content-between'>


    <div class = "d-flex flex-column align-items-center containers">
      <p  id = 'days' class = 'numbers'>0</p>
      <span>DAYS</span>
    </div>

    <div class = "d-flex flex-column align-items-center containers">
      <p id = 'hours' class = 'numbers'>0</p>
      <span>HOURS</span>
    </div>

    <div class = "d-flex flex-column align-items-center containers">
      <p id = 'minutes' class = 'numbers'>0</p>
      <span>MINUTES</span>
    </div>

    <div class = "d-flex flex-column align-items-center containers">
      <p  id = 'seconds' class = 'numbers'>0</p>
      <span>SECONDS</span>
    </div>

  </div>
  </div>



</body>

</html>
